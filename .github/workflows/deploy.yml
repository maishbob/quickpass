name: Deploy GuestPass to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: quickpass
  REGION: us-central1

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    # Required for authentication via Workload Identity Federation if they migrate later
    # and for the official Google actions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Deploy to Cloud Run'
        id: deploy
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          source: ./
          # This will use our Dockerfile automatically
          flags: '--allow-unauthenticated --project=${{ env.PROJECT_ID }}'

      - name: 'Show Published URL'
        run: |
          echo "Your app is live at: ${{ steps.deploy.outputs.url }}"
