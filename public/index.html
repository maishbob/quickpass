<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuestPass - WiFi Guest Card Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(99, 102, 241, 0.5);
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .gradient-text {
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(45deg, #6366f1, #a855f7);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        @media print {
            body {
                background: white;
                color: black;
            }

            .no-print {
                display: none !important;
            }

            .print-only {
                display: block !important;
            }

            .card-container {
                margin: 0;
                padding: 0;
            }

            .card-to-print {
                box-shadow: none !important;
                border: 2px solid #e2e8f0 !important;
                background: white !important;
                color: black !important;
                width: 100% !important;
                max-width: 400px !important;
                margin: 20px auto !important;
                page-break-inside: avoid;
            }

            .card-to-print * {
                color: black !important;
            }

            .card-to-print .qr-bg {
                background: white !important;
            }
        }

        .card-to-print {
            border-radius: 1.5rem;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-4xl no-print">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-bold mb-2">Guest<span class="gradient-text">Pass</span></h1>
            <p class="text-slate-400">Professional WiFi cards for your guests.</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8 items-start">
            <!-- Form Section -->
            <section class="glass p-8 rounded-3xl w-full">
                <h2 class="text-2xl font-semibold mb-6">Network Details</h2>
                <form id="qrForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Network Name (SSID)</label>
                        <input type="text" id="ssid" required placeholder="e.g. Home_WiFi"
                            class="w-full px-4 py-3 rounded-xl input-glass text-white placeholder-slate-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                        <input type="password" id="password" required placeholder="••••••••"
                            class="w-full px-4 py-3 rounded-xl input-glass text-white placeholder-slate-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Encryption</label>
                        <select id="encryption"
                            class="w-full px-4 py-3 rounded-xl input-glass text-slate-300 appearance-none bg-[#1e293b]">
                            <option value="WPA">WPA/WPA2 (Recommended)</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">None (Open)</option>
                        </select>
                    </div>
                    <button type="submit" id="generateBtn" class="w-full py-4 rounded-xl btn-primary font-bold text-lg">
                        Generate Card
                    </button>
                </form>
            </section>

            <!-- Preview Section -->
            <section id="previewContainer" class="flex flex-col items-center justify-center min-h-[400px] hidden">
                <div id="guestCard" class="card-to-print glass p-8 w-full max-w-sm text-center">
                    <div class="mb-4">
                        <span class="text-xs font-bold tracking-widest uppercase opacity-50">WiFi Access</span>
                        <h3 class="text-3xl font-bold mt-1">Hello Guest!</h3>
                    </div>

                    <div class="qr-bg bg-white p-4 rounded-2xl inline-block mb-6 shadow-inner">
                        <img id="qrImage" src="" alt="WiFi QR Code" class="w-48 h-48">
                    </div>

                    <div class="space-y-4">
                        <div>
                            <p class="text-xs uppercase tracking-wider opacity-60">Network</p>
                            <p id="previewSSID" class="text-xl font-semibold">-</p>
                        </div>
                        <div>
                            <p class="text-xs uppercase tracking-wider opacity-60">Password</p>
                            <p id="previewPassword" class="text-lg font-mono">-</p>
                        </div>
                    </div>

                    <div class="mt-8 pt-6 border-t border-white/10">
                        <p class="text-xs opacity-40">Scan to join the network automatically</p>
                    </div>
                </div>

                <div class="mt-8 space-x-4">
                    <button onclick="window.print()"
                        class="px-6 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 transition-colors">
                        Print Card
                    </button>
                    <button onclick="downloadCard()"
                        class="px-6 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 transition-colors">
                        Download Image
                    </button>
                </div>
            </section>

            <!-- Empty State -->
            <section id="emptyState"
                class="glass rounded-3xl p-8 flex flex-col items-center justify-center border-dashed border-2 border-white/10 min-h-[400px]">
                <div class="w-20 h-20 rounded-full bg-slate-800 flex items-center justify-center mb-4">
                    <svg class="w-10 h-10 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z">
                        </path>
                    </svg>
                </div>
                <p class="text-slate-400">Fill the form to see preview</p>
            </section>
        </div>
    </div>

    <!-- Hidden canvas for download -->
    <canvas id="downloadCanvas" style="display:none;"></canvas>

    <footer class="mt-20 text-slate-500 text-sm no-print">
        <p>&copy; 2026 GuestPass. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('qrForm');
        const generateBtn = document.getElementById('generateBtn');
        const previewContainer = document.getElementById('previewContainer');
        const emptyState = document.getElementById('emptyState');
        const qrImage = document.getElementById('qrImage');
        const previewSSID = document.getElementById('previewSSID');
        const previewPassword = document.getElementById('previewPassword');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;
            const encryption = document.getElementById('encryption').value;

            generateBtn.disabled = true;
            generateBtn.innerText = 'Generating...';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ssid, password, encryption })
                });

                const data = await response.json();

                if (data.qrCode) {
                    qrImage.src = data.qrCode;
                    previewSSID.innerText = ssid;
                    previewPassword.innerText = password;

                    emptyState.classList.add('hidden');
                    previewContainer.classList.remove('hidden');

                    // Smooth scroll to preview on mobile
                    if (window.innerWidth < 768) {
                        previewContainer.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            } catch (err) {
                alert('Error generating QR code. Please try again.');
                console.error(err);
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerText = 'Generate Card';
            }
        });

        function downloadCard() {
            // Simple approach: Use html2canvas or similar would be better, 
            // but for now we'll just download the QR image or a screenshot instruction.
            // Since we can't easily screenshot with pure CSS/JS without a library,
            // we'll just download the QR code image itself for now, or suggest printing to PDF.
            const link = document.createElement('a');
            link.download = `GuestPass-${previewSSID.innerText}.png`;
            link.href = qrImage.src;
            link.click();
        }
    </script>
</body>

</html>
